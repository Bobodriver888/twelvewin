{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page_content %}
<form class="form-inline" role="form">
  <div class="form-group">
    <label for="low">涨跌幅区间(%)</label>
    <input type="text" class="form-control" id="low" value="-30">
  </div>
  <div class="form-group">
    <label>-</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="high" value="0">
  </div>
  <div class="btn-group">
    <button type="button" id="cycle_btn" class="btn btn-default dropdown-toggle" data-toggle="dropdown">近一周
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" id="cycle_menu">
        <li>
            <a href="#">近一周</a>
        </li>
        <li>
            <a href="#">近一月</a>
        </li>
        <li>
            <a href="#">近三月</a>
        </li>
        <li>
            <a href="#">近半年</a>
        </li>
        <li>
            <a href="#">近一年</a>
        </li>
    </ul>
  </div>
  <div class="form-group" style="display:none">
    <label class="sr-only" for="name">开始日期</label>
    <input type="text" class="form-control" id="begin_date" placeholder="2018-01-01">
  </div>
  <div class="form-group" style="display:none">
    <label class="sr-only" for="inputfile">结束日期</label>
    <input type="text" class="form-control" id="end_date" placeholder="2018-12-31">
  </div>
  <button type="button" class="btn btn-default btn-sm"  onclick="filter()">提交</button>
</form>
<div class=table-responsive">
<table id="table" class="table table-striped table-bordered table-hover text-nowrap table-condensed">
</table>
</div>
<div id="myModal" class="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="instrument">股票名称</h4>
            </div>
            <div id="candlestick" class="modal-body" style="height: 500px">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
   {{super()}}
   <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
   <script src="/static/js/my_app_code.js"></script>
   <script type="text/javascript" src="/static/js/echarts.min.js"></script>
   <script type="text/javascript" src="/static/js/candlestick_chart.js"></script>
   <script type="text/javascript">
     days = 0

     $(function() {
        $('#table').bootstrapTable({
            url: '/tech/filter/data',  // 请求数据源的路由
            dataType: "json",
            pagination: true, //前端处理分页
            singleSelect: false,//是否只能单选
            search: false, //显示搜索框，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            toolbar: '#toolbar', //工具按钮用哪个容器
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pageNumber: 1, //初始化加载第10页，默认第一页
            pageSize: 20, //每页的记录行数（*）
            pageList: [10, 20, 50, 100], //可供选择的每页的行数（*）
            strictSearch: true,//设置为 true启用 全匹配搜索，false为模糊搜索
            showColumns: true, //显示内容列下拉框
            showRefresh: true, //显示刷新按钮
            minimumCountColumns: 2, //当列数小于此值时，将隐藏内容列下拉框
            clickToSelect: true, //设置true， 将在点击某行时，自动勾选rediobox 和 checkbox
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
            columns: [{ 
                field: 'id',
                title: '序号',
                sortable: 'true',
                align: 'center' //对齐方式，居中
            }, {
                field: 'code',
                title: '代码',
                align: 'center'
            }, {
                field: 'name',
                title: '名称',
                align: 'center',
                formatter: function (value, row, index) {
                    //var d = '<a href="/candlestick/' + row.code + '">' +  value + '</a> ';
                    var d = '<a href="#" mce_href="#" onclick="show(\'' + row.code + '\',\'' + row.name + '\')">' + value + '</a> ';
                    return d;
                }
            }, {
                field: 'pe',
                title: '市盈率',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'outstanding',
                title: '流通股本(亿)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'totals',
                title: '总股本(亿)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'totalAssets',
                title: '总资产(万)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'reservedPerShare',
                title: '每股公积金',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'esp',
                title: '每股收益',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'bvps',
                title: '每股净资产',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'pb',
                title: '市净率',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'rev',
                title: '收入同比(%)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'profit',
                title: '利润同比(%)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'gpr',
                title: '毛利率(%)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'close',
                title: '最新价',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'rate',
                title: '涨跌幅(%)',
                sortable: 'true',
                align: 'center'
            }, {
                field: 'updateTime',
                title: '更新时间',
                align: 'center'
            }
            ],
            responseHandler: function(data){
                return data.rows;
            }
        });
    });

   function show(code, name) {
        $('#instrument').html('<span class="label label-primary">' + code + '</span><span class="label label-info">' + name + '</span>');

        $('#myModal').modal('show');

        show_chart(code)
   }

   $('#cycle_menu > li').on('click', function() {
       $('#cycle_btn').html($(this).text() + '<span class="caret"></span>');
   })

   function filter() {
        begin_date = $('#begin_date').val()
        end_date = $('#end_date').val()

        rate_low = $('#low').val()
        rate_high = $('#high').val()

        days = $('#cycle_btn').text()

        $('#table').bootstrapTable('refresh',  {query: {begin_date:begin_date, end_date:end_date, days:days, low:rate_low, high:rate_high}});
    }
   </script>
{% endblock %}
